<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let edad;

        edad = prompt("Ingrese su edad: ");

        if(edad<4){
            document.write("Puede ingresar gratis");
        }else if(edad>4 && edad<18){
            document.write("Debe abonar 5$");
        }else{
            document.write("Debe abonar 10$");
        }

    </script>
</body>
</html>
